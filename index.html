<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion CRUD</title>
    <!--        Bootstrap       -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--       Estilos CSS    -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <ul>
                <a>Crear</a>
                <a>Leer</a>
                <a>Actualizar</a>
                <a>Eliminar</a>
            </ul>
        </nav>
    </header>
    <hr>
    
    <div class="container">
        <h2 class="mt-5 mb-5" id="text-color">Aplicación CRUD con localStorage</h2>
        <div class="mb-5">
            <div class="column">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nombre</label>
                    <input type="text" 
                    name="name" 
                    class="form-control" 
                    id="name" 
                    placeholder="Introduzca su nombre">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="age">Edad</label>
                    <input 
                    type="number" 
                    name="age" 
                    class="form-control" 
                    id="age" 
                    placeholder="Introduzca su edad">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="adress">Dirección</label>
                    <input 
                    type="text" 
                    name="address" 
                    class="form-control" 
                    id="address" 
                    placeholder="Introduzca su dirección">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input 
                    type="email" 
                    name="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="Introduzca su correo electrónico">
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="enviar" 
                    onclick="agregarDatos()">
                    Agregar Datos
                    </button>

                    <button class="btn btn-primary" id="actualizar">
                    Actualizar Datos
                    </button>
                </div>

            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Direccion</th>
                            <th>Correo electrónico</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <footer>
        <p>Aplicación CRUD por Alan Flores</p>
        <p>Todos los derechos reservados &copy;</p>
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
